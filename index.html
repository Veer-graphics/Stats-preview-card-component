<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- css -->
  <link rel="stylesheet" href="styles.css">

  <!-- typography -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');
  </style>
</head>
<body>
  
</body>
</html>
<body>

  <main>
    <div class="wrapper">
      <section class="grid grid__2col card">
        <header class="header">
          <div class="img-wrapper">
            <img src="images/image-header-mobile.jpg" alt="" class="mobile-img card-img">
          <img src="images/image-header-desktop.jpg" alt="" class="desktop-img card-img">
          </div>
          <div class="overlay"></div>
        </header>
        <section class="card-content">
          <div class="text-wrapper">
            <h1 class="heading1">Get <span class="insights">insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          </div>
          <div class="grid grid__3col stats">
            <div class="stat">
              <h2 class="stat-heading">10k+</h2>
              <p class="stat-description">companies</p>
            </div>
            <div class="stat">
              <h2 class="stat-heading">314</h2>
              <p class="stat-description">templates</p>
            </div>
            <div class="stat">
              <h2 class="stat-heading">12m+</h2>
              <p class="stat-description">queries</p>
            </div>
          </div>
        </section>
      </section>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Veer-graphics</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Veer-graphics">Veer-graphics</a>.
    </div>
</footer>
</body>
</html>
